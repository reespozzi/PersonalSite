<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Serve CSS from CDN so users can access already cached bootstrap if they have it -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- font -->

    <link rel="stylesheet" type="text/css" href="./resources/extraStyling.css">
    <title>Home</title>

<body>

    <!-- HEADER SECTION -->
    <div id="header" class="header">
        <div class="headerText">
            <h1>
                Welcome to my website!
            </h1>
        </div>
        <br>
        <div class="imageContainer">
            <img src="./resources/profilePicture.jpg" class="rounded-circle" alt="Photo of me">
        </div>
        <br>
    </div>


    <!-- MAIN CONTENT SECTION -->
    <div id="mainContent">
        <br>
        <div id="cardContainer">
            <div class="card" id="viewGitCard">
                <img src="./resources/Octocat.jpg" class="card-img-top" alt="github cat image">
                <div class="card-body">
                    <h5 class="card-title">GitHub</h5>
                    <p class="card-text">You can view some of my projects here, or see what I may be working on at the minute!</p>
                </div>
                <div class="card-footer">
                    <a href="https://github.com/reespozzi" class="btn btn-primary">Go!</a>
                </div>
            </div>
            <div class="card" id="viewLinkedInCard">
                <img src="./resources/LI-In-Bug.png" class="card-img-top" alt="linkedin logo">
                <div class="card-body">
                    <h5 class="card-title">LinkedIn</h5>
                    <p class="card-text">Here you can view my LinkedIn, where you can find out some more about projects that I've worked on where the code isn't available</p>
                </div>
                <div class="card-footer">
                    <a href="https://www.linkedin.com/in/rees-pozzi/" class="btn btn-primary">Go!</a>
                </div>
            </div>
        </div>
