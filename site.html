<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Serve CSS from CDN so users can access already cached bootstrap if they have it -->

    <link rel="stylesheet" type="text/css" href="./resources/extraStyling.css">

    <!-- HEADER SECTION -->
    <div id="header" class="header">

            <b>
                Welcome to my webpage!
            </b>
        </p>

    <div id="mainContent">
        <br>
        <div class="card" id="viewGitCard">

          </div>

    <div id="footer">

    </div>
